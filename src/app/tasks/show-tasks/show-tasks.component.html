<app-table>
  <div [ngSwitch]="whichView">
    <div *ngSwitchCase="'live'">
      <app-page-title title="Tasks" buttontitle="New Task" buttonlink="/tasks/new-task" [subbutton]="true" />
    </div>
    <div *ngSwitchCase="'archived'">
      <app-page-title title="Archived Tasks" buttontitle="New Task" buttonlink="/tasks/new-task"
        [subbutton]="true"></app-page-title>
    </div>
  </div>
  <tasks-table></tasks-table>
</app-table>
